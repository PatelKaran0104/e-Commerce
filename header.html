<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>Responsive Header</title>
</head>

<body class="m-0 p-0 font-[Poppins]">
    <div class="w-full h-[60px] bg-[rgba(255,171,0,0.64)]">
        <nav class="md:w-[80%] w-full h-[60px] mx-auto flex justify-between items-center p-2">
            <!-- Left: Hamburger Menu and Brand Name -->
            <div class="flex items-center space-x-4">
                <!-- Hamburger Menu (Hidden on Desktop) -->
                <button id="menu-btn" class="block md:hidden focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <!-- Brand Name -->
            </div>

            <!-- Middle: Navigation Links (Hidden on Mobile) -->
            <div id="nav-links" class="hidden md:flex items-center">
                <ul class="flex space-x-6">
                    <li><a href="#" class="hover:font-bold">Home</a></li>
                    <li class="relative group">
                        <a href="#" class="hover:font-bold">Shop</a>
                        <ul class="absolute hidden group-hover:block bg-white border mt-2 space-y-2 w-[150px] p-2">
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Service 1</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Service 2</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Service 3</a></li>
                        </ul>
                    </li>
                    <li class="relative group">
                        <a href="#" class="hover:font-bold">Products</a>
                        <ul class="absolute hidden group-hover:block bg-white border mt-2 space-y-2 w-[150px] p-2">
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Product 1</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Product 2</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-gray-200">Product 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="hover:font-bold">Contact Us</a></li>
                </ul>
            </div>

            <!-- Right: Cart Icon (Visible on All Screens) -->
            <div class="flex items-center space-x-4">
                <a href="#" class="hover:text-gray-700 hidden md:flex">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.5 18.5L22 22M21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21C16.7467 21 21 16.7467 21 11.5Z" stroke="#141718" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        
                </a>
                <a href="#" class="hover:text-gray-700 hidden md:flex">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18.5588 19.5488C17.5654 16.8918 15.0036 15 12 15C8.99638 15 6.4346 16.8918 5.44117 19.5488M18.5588 19.5488C20.6672 17.7154 22 15.0134 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 15.0134 3.33285 17.7154 5.44117 19.5488M18.5588 19.5488C16.8031 21.0756 14.5095 22 12 22C9.49052 22 7.19694 21.0756 5.44117 19.5488M15 9C15 10.6569 13.6569 12 12 12C10.3431 12 9 10.6569 9 9C9 7.34315 10.3431 6 12 6C13.6569 6 15 7.34315 15 9Z" stroke="#141718" stroke-width="1.5" stroke-linejoin="round"/>
                        </svg>
                        
                </a>

                <a href="#" class="hover:text-gray-700">
                    <svg width="50" height="28" viewBox="0 0 50 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g clip-path="url(#clip0_210_6181)">
                            <circle cx="40" cy="14" r="10" fill="#141718" />
                            <path
                                d="M36.9281 18V16.6705L40.0346 13.794C40.2988 13.5384 40.5204 13.3082 40.6994 13.1037C40.8812 12.8991 41.019 12.6989 41.1127 12.5028C41.2065 12.304 41.2534 12.0895 41.2534 11.8594C41.2534 11.6037 41.1951 11.3835 41.0787 11.1989C40.9622 11.0114 40.8031 10.8679 40.6014 10.7685C40.3997 10.6662 40.171 10.6151 39.9153 10.6151C39.6483 10.6151 39.4153 10.669 39.2164 10.777C39.0176 10.8849 38.8642 11.0398 38.7562 11.2415C38.6483 11.4432 38.5943 11.6832 38.5943 11.9616H36.8429C36.8429 11.3906 36.9721 10.8949 37.2306 10.4744C37.4892 10.054 37.8514 9.72869 38.3173 9.49858C38.7832 9.26847 39.3201 9.15341 39.9281 9.15341C40.5531 9.15341 41.0971 9.2642 41.5602 9.4858C42.0261 9.70455 42.3883 10.0085 42.6468 10.3977C42.9054 10.7869 43.0346 11.233 43.0346 11.7358C43.0346 12.0653 42.9693 12.3906 42.8386 12.7116C42.7108 13.0327 42.4821 13.3892 42.1525 13.7812C41.823 14.1705 41.3585 14.6378 40.7591 15.1832L39.4849 16.4318V16.4915H43.1497V18H36.9281Z"

                        </g>
                        <path d="M10 8L10 9C10 10.6569 11.3431 12 13 12C14.6569 12 16 10.6569 16 9V8"
                            stroke="#141718" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

                            d="M16.6116 5H9.3886C7.43325 5 5.76449 6.41365 5.44303 8.3424L3.77636 18.3424C3.37001 20.7805 5.25018 23 7.72194 23H18.2783C20.75 23 22.6302 20.7805 22.2238 18.3424L20.5572 8.3424C20.2357 6.41365 18.5669 5 16.6116 5Z"
                            stroke="#141718" stroke-width="1.5" stroke-linejoin="round" />
                        <defs>
                            <clipPath id="clip0_210_6181">
                                <rect width="20" height="20" fill="white" transform="translate(30 4)" />
                            </clipPath>
                        </defs>
                    </svg>
                </a>
            </div>

            <!-- Mobile Navigation (Hidden by Default) -->
            <div id="mobile-menu" class="absolute top-[60px] left-0 w-full bg-white p-4 hidden">
                <ul class="space-y-4">
                    <li><a href="#" class="hover:font-bold">Home</a></li>
                    <li><a href="#" class="hover:font-bold">Shop</a></li>
                    <li><a href="#" class="hover:font-bold">Products</a></li>
                    <li><a href="#" class="hover:font-bold">Contact Us</a></li>
                    <!-- You can add more items or links in the mobile menu as needed -->
                </ul>
            </div>
        </nav>
    </div>

    <!-- JavaScript for toggling the mobile menu -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            // Toggle the hidden class to show/hide the mobile menu
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
